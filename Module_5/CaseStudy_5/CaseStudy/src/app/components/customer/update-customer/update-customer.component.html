<div class="jumbotron">
  <h1 class="text-center">Edit & Update Form</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your data Updated successfully !.
  <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="editCustomer" (ngSubmit)="updateCustomer()" >
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    <p *ngIf="editCustomer.controls.name.errors?.required && editCustomer.controls.name.touched"
       class="text-danger">Vui long nhap!</p>
  </div>
  <div class="form-group">
    <label>Date Of Birth</label>
    <input type="date" class="form-control" placeholder="Enter Address" formControlName="dateOfBirth">
    <p *ngIf="editCustomer.controls.dateOfBirth.errors?.required && editCustomer.controls.dateOfBirth.touched"
       class="text-danger">Vui long nhap!</p>
  </div>
  <div class="form-group">
    <label>Gender</label>
    <select class="form-control" formControlName="gender">
      <option value="Male"> Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <p *ngIf="editCustomer.controls.gender.errors?.required && editCustomer.controls.gender.touched"
       class="text-danger">Vui long nhap!</p>
  </div>
  <div class="form-group">
    <label>ID Card</label>
    <input type="text" class="form-control" placeholder="Enter ID Card" formControlName="idcard">
    <p *ngIf="editCustomer.controls.idcard.errors?.required && editCustomer.controls.idcard.touched"
       class="text-danger">Vui long nhap!</p>
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="form-control" placeholder="Enter Phone Number" formControlName="phoneNumber">
    <p *ngIf="editCustomer.controls.phoneNumber.errors?.required && editCustomer.controls.phoneNumber.touched"
       class="text-danger">Vui long nhap!</p>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
    <p *ngIf="editCustomer.controls.email.errors?.required && editCustomer.controls.email.touched"
       class="text-danger">Vui long nhap!</p>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
    <p *ngIf="editCustomer.controls.address.errors?.required && editCustomer.controls.address.touched"
       class="text-danger">Vui long nhap!</p>
  </div>
  <div class="form-group">
    <label>CustomerType</label>
    <select formControlName="customerType">
      <option [selected]="customerType.name == editCustomer.controls.customerType.value.name"
        *ngFor="let customerType of customerTypeList" [ngValue]="customerType"> {{customerType.name}} </option>
    </select>
    <p *ngIf="editCustomer.controls.customerType.errors?.required && editCustomer.controls.customerType.touched"
       class="text-danger">Vui long nhap!</p>
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
<!--  <button type="submit" class="btn btn-primary">Update</button>-->
</form>
