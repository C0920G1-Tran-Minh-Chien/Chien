<div class="container">
  <div class="card">
    <h3>User List</h3>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">User Type</th>
        <th scope="col">Action</th>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.userType.name}}</td>
          <td>
<!--            <a routerLink="/update/{{user.id}}">-->
<!--            <i class="fa fa-edit" style="font-size:30px;color:rgb(10, 2, 116); cursor: pointer;"></i></a>&nbsp; &nbsp;-->
            <i (click)="openDialog(user.id)" class="fa fa-trash-o" style="font-size:30px;color:red; cursor: pointer;"></i>
            <i (click)="openDialogUpdate(user.id)" class="fa fa-edit" style="font-size:30px;color:rgb(10, 2, 116); cursor: pointer;"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
