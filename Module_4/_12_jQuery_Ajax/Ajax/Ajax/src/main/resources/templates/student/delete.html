<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<h1>Delete?</h1>
<h2>Are you sure?</h2>
<form th:action="@{/delete}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Name:</label>
        <input disabled="disabled" type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Gender:</label>
        <input disabled="disabled" type="radio" th:field="*{gender}" value="0"/>Female
        <input disabled="disabled" type="radio" th:field="*{gender}" value="1"/>Male
        <input disabled="disabled" type="radio" th:field="*{gender}" value="2"/>LGBT
    </div>
    <input type="submit" value="delete">
</form>
</body>
</html>
