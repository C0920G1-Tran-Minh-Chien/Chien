<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<div class="container-fluid">
<!--    <div th:replace="layout :: header"></div>-->
<!--    <div th:replace="layout :: nav"></div>-->
    <div id="content" style="background-color: whitesmoke">
        <div class="row">
<!--            <div class="col-lg-2 bg-light" th:replace="layout :: col2">-->
            </div>
            <div class="col-lg-12 bg-light" >
                <table class="table table-striped">
                    <tr>
                        <th>Name:</th>
                        <td th:text="${employee.name}"></td>
                    </tr>
                    <tr>
                        <th>Date of birth:</th>
                        <td th:text="${employee.dateOfBirth}"></td>
                    </tr>
                    <tr>
                        <th>ID Card:</th>
                        <td th:text="${employee.cmnd}"></td>
                    </tr>
                    <tr>
                        <th>Phone number:</th>
                        <td th:text="${employee.phoneNumb}"></td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td th:text="${employee.email}"></td>
                    </tr>
                    <tr>
                        <th>Address:</th>
                        <td th:text="${employee.address}"></td>
                    </tr>
                    <tr>
                        <th>Position:</th>
                        <td th:text="${employee.position.getName()}"></td>
                    </tr>
                    <tr>
                        <th>Education:</th>
                        <td th:text="${employee.education.getName()}"></td>
                    </tr>
                    <tr>
                        <th>Division:</th>
                        <td th:text="${employee.division.getName()}"></td>
                    </tr>
                    <tr>
                        <th>User:</th>
                        <td th:text="${employee.user.getUsername()}"></td>
                    </tr>


                </table>
                <a th:href="@{/employee}" class="btn btn-outline-info">Back</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
