<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<div class="container">
<!--    <div th:replace="layout :: header"></div>-->
<!--    <div th:replace="layout :: nav"></div>-->
    <div id="content" style="background-color: whitesmoke">
        <div>
<!--            <div class="col-lg-2 bg-light" th:replace="layout :: col2">-->
<!--            </div>-->
<!--            <div class="col-lg-10 bg-light">-->
            <div class="form-group col-12" >
                <form th:action="@{/customer/create}" method="post" th:object="${customer}" novalidate="novalidate" >
                    <div >
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group ">
                            <label>Name:</label>
                            <input th:field="*{name}" type="text" class="form-control" placeholder="Name customer...">
                        </div>
                        <div class="form-group ">
                            <label>Date of birth:</label>
                            <input th:field="*{dateOfBirth}" type="text" class="form-control" placeholder="Date of birth..."></input>
                        </div>
                    </div>
                    <div>
                        <div class="form-group ">
                            <label>Gender:</label><br>
<!--                            <input type="text" th:field="*{gender}" class="form-control" placeholder="Gender...">-->
                            <select th:field="*{gender}" class="form-control">
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                                <option value="2">Other</option>
                            </select>
                        </div>
                        <div class="form-group ">
                            <label>ID Card:</label><br>
                            <input type="text" th:field="*{cmnd}" class="form-control" placeholder="ID Card...">
                        </div>
                    </div>
                    <div>
                        <div class="form-group ">
                            <label>Phone Number:</label>
                            <input th:field="*{phoneNumb}" type="text" class="form-control" placeholder="Phone number...">
                        </div>
                        <div class="form-group ">
                            <label>Email:</label>
                            <input th:field="*{email}" type="text" class="form-control" placeholder="abc@gmail.com..."></input>
                        </div>
                    </div>
                    <div>
                        <div class="form-group ">
                            <label>Address:</label>
                            <input th:field="*{address}" type="text" class="form-control" placeholder="Address...">
                        </div>
                        <div class="form-group ">
                            <label>Customer Type:</label>
                            <select th:field="*{customerType}" class="form-control">
                                <option
                                        th:each="cusType : ${customerTypeList}"
                                        th:value="${cusType.id}"
                                        th:text="${cusType.name}"></option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/customer}" class="btn btn-primary">Close</a>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
