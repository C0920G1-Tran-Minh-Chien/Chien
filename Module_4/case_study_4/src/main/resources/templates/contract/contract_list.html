            <div class="col-lg-10 bg-light" >

                <a type="button" class="btn btn-outline-success btn-lg" id="btnModalCreate" th:href="@{contract/create}">
                    Create
                </a>
                <form class="form-inline my-2 my-lg-0" th:action="@{/contract}" style="float: right">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searchNameContract" style="width: 300px">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div id="searchTable">
                    <table cellspacing="2"  class="table table-hover" >
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">End Date</th>
                            <th scope="col">Deposit</th>
                            <th scope="col">Total Pay</th>
                            <th scope="col">Employee</th>
                            <th scope="col">Customer</th>
                            <th scope="col">Service</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="contract : ${contractList}">
                            <td scope="col" th:text="${contract.id}"></td>
                            <td scope="col" th:text="${contract.startDate}"></td>
                            <td scope="col" th:text="${contract.endDate}"></td>
                            <td scope="col" th:text="${contract.deposit}"></td>
                            <td scope="col" th:text="${contract.totalMoney}"></td>
                            <td scope="col" th:text="${contract.employee.name}"></td>
                            <td scope="col" th:text="${contract.customer.name}"></td>
                            <td scope="col" th:text="${contract.service.name}"></td>
                            <td scope="col">
                                <button class="btn btn-outline-info btn-lg btnModalView" >View</button>
                                <input type="hidden" th:value="${contract.id}">

                                <button type="button" class="btn btn-outline-warning" id="btnModalEdit"
                                        th:onclick="'javascript:showEdit(\''+ ${contract.id} + '\');'">Edit</button>

                                <button type="button" class="btn btn-outline-danger" id="btnModalDelete"
                                        th:onclick="'javascript:showDelete(\''+ ${contract.id} + '\');'">Delete</button>

                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>

<!--ajax delete modal-->
<script>

    function showDelete(id) {
        $.ajax({
            type: "GET",
            url: "contract/delete/"+id,
            dataType: "HTML",
            success: function (data) {
                $(".modal-body").html(data);
                $("#modelId").modal('show');
            }
        })
    }
    function actionDelete(id){
        $.ajax({
            type: "POST",
            url: "contract/actionDelete/" + id,
            dataType: "HTML",
            success: function (data) {
                let messageDelete = "Delete!!!";
                setTimeout(function() {
                    $("#modelId").modal('hide');
                }, 6000);
                $("#searchTable").html(data);

                $(".modal-body").html(messageDelete);

                setTimeout(function() {
                    $("#modelId").modal('show');
                }, 6000);
            }
        })
    }
</script>
<!--Edit-->
<script>
    function showEdit(id) {
        $.ajax({
            type: "GET",
            url: "contract/edit/"+id,
            dataType: "HTML",
            success: function (data) {
                $(".modal-body").html(data);
                $("#modelId").modal('show');
            }
        })
    }
    function actionEdit(id){
        $.ajax({
            type: "POST",
            url: "contract/update",
            dataType: "HTML",
            success: function (data) {
                let messageDelete = "Delete!!!";
                setTimeout(function() {
                    $("#modelId").modal('hide');
                }, 6000);
                $("#searchTable").html(data);

                $(".modal-body").html(messageDelete);

                setTimeout(function() {
                    $("#modelId").modal('show');
                }, 6000);
            }
        })
    }
</script>
<!--ajax View modal-->
<script>
    $(document).ready(function () {
        $(".btnModalView").click(function () {
            console.log($(this).next());
            $.ajax({
                type: "GET",
                url: "contract/view/" + $(this).next().val(),
                dataType: "HTML",
                success: function (data) {
                    $(".modal-body").html(data);
                    $("#modelId").modal('show');
                }
            });
        });
    });
</script>
